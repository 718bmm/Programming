<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} - Microblog</title>
    </head>
    <body>
        <div>Microblog: <a href="/index">Home</a> <a href="/login">Login</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
